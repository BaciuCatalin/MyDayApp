<div class="row task-edit modal" aria-hidden="true" tabindex="-1" aria-labelledby="exampleModalCenterTitle" id="exampleModalCenter">
       <div class="col-xl-12 modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="row modal-footer">
                    <div class="col-xl-12">
                        <button type="submit" class="btn" [disabled]="!taskForm.valid">Save</button>
                        <button type="button" class="btn" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 m-2">
                        <div class="form-group">
                            <label for="text">Task Name</label>
                            <input type="text" id="text" formControlName="text" class="form-control p-5">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 m-2 p-2">
                        <div class="form-group">
                            <label for="day">Day & Time</label>
                            <input type="time" id="day" formControlName="day" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 mx-auto">
                        <div class="form-group form-control-check">
                            <label for="reminder" class="form-check-label">Set Reminder</label>
                            <input type="checkbox" name="reminder" class="form-control form-check-input"
                                formControlName="reminder" id="reminder">
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- <div class="display"> -->

    <!-- </div> -->
</div>
