<a class="list-group-item clearfix"
    [routerLink]="[index]"
    routerLinkActive ="active"
    style="cursor: pointer;">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{task.text}}</h4>
        <p class="list-group-item text">{{task.day}}</p>
    </div>
    <span class="pull-right">
        <button class="btn btn-danger" (click)="onDeleteTask()">X</button>
    </span>
</a>
