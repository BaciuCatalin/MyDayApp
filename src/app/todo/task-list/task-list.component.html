<div class="row">
    <div class="col-lg-12">
        <button class="btn" (click)="onNewTask()" title="Add Task">Add Task</button>
    </div>
</div>
<hr>
<div>
    <a class="list-group-item clearfix shopping-list task-card" style="cursor: pointer ;">
        <div class="pull-right">
            <h4 class="list-group-item-heading">{{title}}</h4>
            <p class="list-group-item ingredientSL" style="color: #fff; background-color: #0e2238">{{ingredientSL}}</p>
        </div>
        <div class="col-xs-12 pull-right">
            <a class="list-group-item pull-right time">All Day</a>
        </div>
    </a>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <app-task-item *ngFor="let task of tasks; let i = index;" [task]='task' [index]="i"></app-task-item>
    </div>
</div>
