<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewTask()">Add Task</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-task-item *ngFor="let task of tasks; let i = index;"
                        [task]='task'
                        [index]="i"
                        ></app-task-item>
    </div>
</div>
